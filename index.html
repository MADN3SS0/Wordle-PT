<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Wordle em Português</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="v1.css">
</head>
<body>
    <main>
        <h1>Wordle PT</h1>
        <p class="subtitle">Tente adivinhar a palavra secreta de 4 letras em até 6 tentativas!</p>
        <div id="game-board" aria-label="Tabuleiro do jogo"></div>
        <form id="guess-form" autocomplete="off">
            <input type="text" id="guess-input" maxlength="4" pattern="[a-zA-Z]{4}" placeholder="Digite 4 letras" required autofocus>
            <button type="submit" id="guess-btn">Tentar</button>
        </form>
        <div id="message" role="alert"></div>
        <button id="restart-btn" style="display:none;">Jogar Novamente</button>
    </main>
    <footer>
        <p>© 2025 madn3ss. Todos os direitos reservados.</p>
        <p>Pode testar o jogo no seu computador, <strong>mas não pode copiar, modificar ou distribuir o código sem permissão.</strong></p>
    </footer>
    <script src="v1.js"></script>
</body>
</html>
